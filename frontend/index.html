<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paper Search and Model Prediction</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <!-- Top navigation bar -->
    <nav class="navbar">
      <div class="navbar-logo">Paper Trend Predictor</div>
    </nav>

    <!-- Page title and subtitle -->
    <h1>Paper Search and Model Prediction</h1>
    <p class="subtitle">
      Quickly discover relevant papers and get an estimated trend prediction.
    </p>
  </header>

  <main>
    <!-- 1. Search bar -->
    <section id="search-section">
      <h2>Search</h2>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Enter a topic" />
        <button id="search-button">Search</button>
      </div>
    </section>

    <!-- 2. Two independent result panels -->
    <div id="results-wrapper">
      <!-- 2‑A Search Results -->
      <section id="search-panel" class="results-panel">
        <h2>Search Results</h2>
        <!-- JS injects: aggregate plot → toggle button → text box -->
      </section>

      <!-- 2‑B Model Prediction -->
      <section id="prediction-panel" class="results-panel">
        <h2>Model Prediction</h2>
        <!-- JS injects: prediction demo image -->
      </section>
    </div>
  </main>

  <footer>
    <p>© 2025 PaperTrend. All rights reserved.</p>
  </footer>

  <!-- Load scripts as ES‑Modules (ONLY ONCE) -->
  <script type="module" src="api.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
